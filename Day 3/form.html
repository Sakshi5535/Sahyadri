<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Personalia:</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" maxlength="5" size="50" autofocus required><br>
        <label for="lname" aria-disabled="">Last Name</label>
        <input type="text" id="lname" name="lname"><br>
        <br>
        <!-- radio button  -->
         <input type="radio" id="html" name="fav_language" value="HTML">
         <label for="html">HTML</label><br>
         <input type="radio" id="css" name="fav_language" value="CSS">
         <label for="css">CSS</label><br>
         <input type="radio" id="javascript" name="fav_language" value="JavaScript">
         <label for="javascript">JavaScript</label><br>
         <br>
         <!-- checkbox -->
         <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
         <label for="vehicle1">I have a bike</label><br>
         <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
         <label for="vehicle2">I have a car</label><br>
         <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
         <label for="vehicle3">I have a boat</label><br>
         <br>
        
         <!-- select element - dropdown list -->
          <label for="cars">Choose a car</label><br>
          <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi" selected>Audi</option>
          </select><br>
          
          <!-- textarea -->
           <textarea name="msg" rows="10" cols="30"></textarea><br>

           <!-- datalist -->
            <input list="browsers">
            <datalist id="browsers">
                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist><br>

            <input type="date"><br>
            <input type="file"><br>
            <input type="color"><br>
            <input type="datetime-local"><br>
            <input type="week"><br>
            <input type="search"><br>
            <input type="url"><br>

            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
          
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
          
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

           <button type="button" onclick="alert('Hello World')">Click Me!</button><br>
          <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
