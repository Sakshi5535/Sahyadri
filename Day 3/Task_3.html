<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <form action="#" method="post">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="comments">Your Feedback/Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <label for="rating">Rate Our Service:</label><br>
        <select id="rating" name="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select><br><br>

        <label>Would you recommend our service to others?</label><br>
        <input type="checkbox" id="recommend" name="recommend" value="yes">
        <label for="recommend">Yes</label><br><br>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
