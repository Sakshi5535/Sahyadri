<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Product Cards</h1>
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="Images/ASUS Zenbook Flip S13 Ultra Slim Laptop.jpg" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800">ASUS Zenbook Flip S13 Ultra Slim Laptop</</h2>
                    <p class="text-gray-600 mt-2">₹97,266</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Buy Now</button>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="Images/HP 15-bs500na Full-HD Laptop.jpg" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800">HP 15-bs500na Full-HD Laptop</h2>
                    <p class="text-gray-600 mt-2">₹50,000</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Buy Now</button>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="Images/HP Victus Gaming Laptop.jpg" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold text-gray-800">HP Victus i5 12th Gen 12450H Gaming Laptop</h2>
                    <p class="text-gray-600 mt-2">₹70,999</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Buy Now</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
