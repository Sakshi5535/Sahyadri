<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>1.Border Width</h1>
    <div class="border-2 border-green-100 m-10"> 
        <div class="w-96 m-3 p-5 border">Border all Around</div>
        <div class="w-96 m-3 p-5 border border-2">Border width</div> 
        <div class="w-96 m-3 p-5 border border-4">Border width</div> 
        <div class="w-96 m-3 p-5 border border-8">Border width</div> 
        <div class="w-96 m-3 p-5 border border-x-4 border-red-500">Border width to X axis</div> 
        <div class="w-96 m-3 p-5 border border-y-4 border-red-500">Border width to X axis</div>
    </div>
    <br>
    <hr>
    <br>
    <h1>2.Border Radius</h1>
    <div class="border-2 border-green-100 m-10"> 
        <div class="w-96 m-3 p-5 bg-teal-200 rounded">Rounded</div>
        <div class="w-96 m-3 p-5 bg-teal-200 rounded-md">Rounded</div>
        <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Rounded</div>
        <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">Rounded</div>
    </div>
    <br>
    <hr>
    <br>

    <h1>3.Contrast</h1>
    <div class="border m-10 flex p-10 space-x-4">
        <img class="w-[150px] h-[150px] contrast-50" src="background.jpg">    
        <img class="w-[150px] h-[150px] contrast-75" src="background.jpg">
        <img class="w-[150px] h-[150px] contrast-100" src="background.jpg">
    </div>
    <br>
    <hr>
    <br>
    <h1>4.Brightness</h1>
    <div class="border m-10 flex p-10 space-x-4">
        <img class="w-[150px] h-[150px] brightness-50" src="background.jpg">    
        <img class="w-[150px] h-[150px] brightness-75" src="background.jpg">
        <img class="w-[150px] h-[150px] brightness-100" src="background.jpg">
    </div>
    <br>
    <hr>
    <br>
    <h1>5.Grayscale</h1>
    <div class="border m-10 flex p-10 space-x-4">
    <img class="w-[150px] h-[150px] grayscale-50" src="background.jpg">    
    <img class="w-[150px] h-[150px] grayscale-75" src="background.jpg">
    <img class="w-[150px] h-[150px] grayscale-100" src="background.jpg">
</div>
<br>
    <hr>
    <br>
<h1>6.Saturate</h1>
    <div class="border m-10 flex p-10 space-x-4">
        <img class="w-[150px] h-[150px] saturate-50" src="background.jpg">    
        <img class="w-[150px] h-[150px] saturate-75" src="background.jpg">
        <img class="w-[150px] h-[150px] saturate-100" src="background.jpg">
</div>
<br>
    <hr>
    <br>
    <h1>7.Blur</h1>
    <div class="border m-10 flex p-10 space-x-4">
        <img class="w-[150px] h-[150px] blur-sm" src="background.jpg">    
        <img class="w-[150px] h-[150px] blur-lg" src="background.jpg">
        <img class="w-[150px] h-[150px] blur-2xl" src="background.jpg">
</div>
<br>
    <hr>
    <br>

</body>
</html>
