<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Content</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100">

<aside class="hidden md:flex md:flex-col md:w-1/4 lg:w-64 bg-blue-800 text-white">
    <div class="p-4 font-semibold text-lg">
        <p>My App</p>
    </div>

    <nav class="flex-1 px-4 py-4 space-y-2">
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Team</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Projects</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Calendar</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Documents</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Reports</span>
        </a>
        <br>
        <h2>Your Teams</h2>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Heroicons</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Tailwind Labs</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons"></span>
            <span>Workcation</span>
        </a>
    </nav>

    <div class="px-4 py-4">
        <a href="#" class="flex items-center space-x-2 text-white hover:bg-blue-700 p-2 rounded-md">
            <span class="material-icons">settings</span>
            <span>Settings</span>
        </a>
    </div>
</aside>

<div class="flex-1 p-4 md:ml-1/4 lg:ml-64">
    <header class="flex items-center justify-between bg-white p-4 shadow-md">
        <div class="flex items-center bg-gray-100 p-2 rounded-md w-full md:w-1/2 lg:w-1/3">
            <svg class="w-5 h-5 text-gray-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1111.535 3.215l4.243 4.243a1 1 0 01-1.414 1.414l-4.243-4.243A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
            <input type="text" placeholder="Search..." class="bg-transparent focus:outline-none text-gray-700 w-full">
        </div>

        <div class="flex items-center space-x-4">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.437L4 17h5"></path>
            </svg>
            <div class="flex items-center">
                <img class="w-8 h-8 rounded-full" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
                <span class="ml-2 text-gray-700 font-semibold">Tom Cook</span>
            </div>
        </div>
    </header>

</div>

</body>
</html>
