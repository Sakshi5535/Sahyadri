<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Contact Form</title>
</head>
<body>
    <div class="container mx-auto p-4 lg:max-w-5xl shadow-lg rounded-lg bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

          <div>
            <h1 class="text-2xl font-bold mb-4">Let's Talk</h1>
            <p class="text-gray-600 mb-6">
              Have some big idea or brand to develop and need help? Then reach out, we'd love to hear about your project and provide help.
            </p>

    <!-- <div class="space-y-6"> -->
        <div>
          <h2 class="text-lg font-bold text-gray-700">Email</h2>
          <p class="flex items-center text-blue-500">

            <a href="mailto:yourmail@example.com">https://veilmail.io/e/FkKh7o</a>
          </p>
        </div>
  
        <div>
          <h2 class="text-lg font-bold text-gray-700">Socials</h2>
          <div class="flex space-x-4 mt-2">
            <a href="#" class="text-blue-500 flex items-center hover:underline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-7H7v-4h3V6.5C10 3.4 11.5 2 14 2h3v4h-3c-.4 0-1 .2-1 1v3h4l-1 4h-3v7h-4z"></path></svg>
            </a>
            <a href="#" class="text-blue-500 flex items-center hover:underline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8.8 18H6.2V10h2.6v8zM7.5 8.6C6.7 8.6 6 7.9 6 7.1s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zM18 18h-2.6v-4c0-1-.3-1.7-1.2-1.7-.6 0-1 .4-1.2.8-.1.2-.1.5-.1.8v4H10v-8h2.5v1c.3-.4 1-1.1 2.4-1.1 1.7 0 3 1.1 3 3.6v4.5z"></path></svg>
              
            </a>
            <a href="#" class="text-blue-500 flex items-center hover:underline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2h10c2.8 0 5 2.2 5 5v10c0 2.8-2.2 5-5 5H7c-2.8 0-5-2.2-5-5V7c0-2.8 2.2-5 5-5zm5 3c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm7 12c0-1.4-1.1-2.5-2.5-2.5h-1c-.3 0-.5.2-.5.5v4.5h2c1.4 0 2.5-1.1 2.5-2.5zm0-10c0 .3-.2.5-.5.5h-2c-.3 0-.5-.2-.5-.5V5c0-.3.2-.5.5-.5h2c.3 0 .5.2.5.5v2z"></path></svg>
              
            </a>
          </div>
        </div>

          </div>
          <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col md:col-span-2">
              <!-- <label for="name" class="text-gray-700 mb-1">Name</label> -->
              <input type="text" id="name" placeholder="Name"
                class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col md:col-span-2">
              <!-- <label for="email" class="text-gray-700 mb-1">Email</label> -->
              <input type="email" id="email" placeholder="Email"
                class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col md:col-span-2">
              <!-- <label for="subject" class="text-gray-700 mb-1">Subject</label> -->
              <input type="text" id="subject" placeholder="Subject"
                class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col md:col-span-2">
              <!-- <label for="message" class="text-gray-700 mb-1">Message</label> -->
              <textarea id="message" rows="4" placeholder="Message"
                class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="md:col-span-2">
              <button type="submit"
                class="w-full bg-blue-500 text-white font-medium py-2 rounded-md hover:bg-blue-600 transition-all">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
