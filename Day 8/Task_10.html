<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Call-to-Action Banner</title>
</head>
<body>
    <div class="bg-gradient-to-r from-green-100 to-green-200 p-8 md:p-12 lg:flex lg:items-center lg:justify-between">

        <div class="hidden lg:block lg:flex-1">
          <img
            src="Images/media.jpg"
            alt="Community"
            class="rounded-lg shadow-md"
          />
        </div>
      
        <div class="text-center lg:text-left lg:flex-1">
          <h1 class="text-2xl md:text-3xl font-bold mb-4">JOIN OUR COMMUNITY NOW</h1>
          <p class="text-gray-700 mb-4">
            Experience the benefits of our community. No obligations, just join and
            explore.
          </p>
          <div class="flex justify-center lg:justify-start items-center gap-4 mb-6">

            <div class="flex -space-x-2">
              <img
                src="Images/linkedin.jpg"
                alt="User 1"
                class="w-10 h-10 rounded-full border-2 border-white"
              />
              <img
                src="Images/youtube.jpg"
                alt="User 2"
                class="w-10 h-10 rounded-full border-2 border-white"
              />
              <img
                src="Images/google.jpg"
                alt="User 3"
                class="w-10 h-10 rounded-full border-2 border-white"
              />
              <img
                src="Images/insta.jpg"
                alt="User 4"
                class="w-10 h-10 rounded-full border-2 border-white"
              />
            </div>
            <span class="text-green-700 font-semibold">Join these awesome members</span>
          </div>
          
          <button
            class="bg-green-600 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-green-700 transition"
          >
            Join Now â†’
          </button>
          <p class="text-sm text-gray-500 mt-2">No Obligations</p>
        </div>
      </div>
      
</body>
</html>
