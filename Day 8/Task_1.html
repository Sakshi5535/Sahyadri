<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex items-center justify-between">

            <div class="text-2xl font-bold text-gray-800">
                Logo
            </div>

            <div class="md:hidden">
                <input type="checkbox" id="menu-toggle" class="hidden peer">
                <label for="menu-toggle" class="block cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </label>
            </div>

            <div class="hidden peer-checked:block md:flex md:justify-center md:gap-6 lg:justify-end w-full md:w-auto">
                <a href="#" class="block md:inline-block text-gray-800 hover:text-blue-500 transition py-2 md:py-0">Home</a>
                <a href="#" class="block md:inline-block text-gray-800 hover:text-blue-500 transition py-2 md:py-0">About</a>
                <a href="#" class="block md:inline-block text-gray-800 hover:text-blue-500 transition py-2 md:py-0">Services</a>
                <a href="#" class="block md:inline-block text-gray-800 hover:text-blue-500 transition py-2 md:py-0">Contact</a>
            </div>
        </div>
    </nav>

</body>
</html>
