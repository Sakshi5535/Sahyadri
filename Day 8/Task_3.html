<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Image Gallery</h1>
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
            <!-- Image 1 -->
            <div class="overflow-hidden rounded-lg shadow-md">
                <img src="Images/img1.jpg" alt="Gallery Image 1" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Image 2 -->
            <div class="overflow-hidden rounded-lg shadow-md">
                <img src="Images/img2.jpg" alt="Gallery Image 2" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Image 3 -->
            <div class="overflow-hidden rounded-lg shadow-md">
                <img src="Images/img3.jpg" alt="Gallery Image 3" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Image 4 -->
            <div class="overflow-hidden rounded-lg shadow-md">
                <img src="Images/img4.jpg" alt="Gallery Image 4" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Image 5 -->
            <div class="overflow-hidden rounded-lg shadow-md">
                <img src="Images/img5.jpg" alt="Gallery Image 5" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Image 6 -->
            <div class="overflow-hidden rounded-lg shadow-md">
                <img src="Images/img6.jpg" alt="Gallery Image 6" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Add more images as needed -->
        </div>
    </div>

</body>
</html>
