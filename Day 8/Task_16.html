<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Multi-Step Form</title>
</head>
<body>
    <div class="w-full max-w-4xl mx-auto mt-10">
 
        <div class="hidden md:flex justify-between items-center mb-8 border-b pb-4">
          <div class="group flex items-center hover:text-blue-600 cursor-pointer">
            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-500 text-white">1</span>
            <span class="ml-2 text-blue-500 font-medium group-hover:underline">Account Setup</span>
          </div>
          <div class="group flex items-center hover:text-blue-600 cursor-pointer">
            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-600">2</span>
            <span class="ml-2 text-gray-600 font-medium group-hover:underline">Social Profiles</span>
          </div>
          <div class="group flex items-center hover:text-blue-600 cursor-pointer">
            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-600">3</span>
            <span class="ml-2 text-gray-600 font-medium group-hover:underline">Personal Details</span>
          </div>
        </div>
      
        <div class="lg:flex">
 
          <div class="lg:w-1/3 lg:px-4 lg:border-r lg:border-gray-200 lg:py-4">
            <h2 class="text-lg font-semibold mb-4">Create your account</h2>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input
                id="email"
                type="email"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                id="password"
                type="password"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input
                id="confirm-password"
                type="password"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
      
          <div class="hidden lg:block lg:w-1/3 lg:px-4 lg:border-r lg:border-gray-200 lg:py-4">
            <h2 class="text-lg font-semibold mb-4">Your presence on the social network</h2>
            <div class="mb-4">
              <label for="linkedin" class="block text-sm font-medium text-gray-700">LinkedIn</label>
              <input
                id="linkedin"
                type="text"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="twitter" class="block text-sm font-medium text-gray-700">Twitter</label>
              <input
                id="twitter"
                type="text"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="facebook" class="block text-sm font-medium text-gray-700">Facebook</label>
              <input
                id="facebook"
                type="text"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
      
          <div class="hidden lg:block lg:w-1/3 lg:px-4 lg:py-4">
            <h2 class="text-lg font-semibold mb-4">Personal Details</h2>
            <div class="mb-4">
              <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                id="first-name"
                type="text"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                id="last-name"
                type="text"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input
                id="phone"
                type="text"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
        </div>
      
        <div class="flex justify-between mt-6 lg:hidden">
          <button
            type="button"
            class="py-2 px-4 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
          >
            Previous
          </button>
          <button
            type="button"
            class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Next
          </button>
        </div>
      
        <div class="hidden lg:flex justify-end mt-6">
          <button
            type="submit"
            class="py-2 px-6 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Submit
          </button>
        </div>
      </div>
      
</body>
</html>
