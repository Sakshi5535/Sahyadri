<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>1.Flex</h1>
    <div class="border m-10"></div>
    <ul class="flex">
        <li class="bg-blue-200 m-5 p-5">01</li>
        <li class="bg-blue-200 m-5 p-5">02</li>
        <li class="bg-blue-200 m-5 p-5">03</li>
        <li class="bg-blue-200 m-5 p-5">04</li>
        <li class="bg-blue-200 m-5 p-5">05</li>
    </ul>

    <h1>2.Justify</h1>
    <div class="border m-10"></div>
    <ul class="flex justify-center">
        <li class="bg-blue-200 m-5 p-5">01</li>
        <li class="bg-blue-200 m-5 p-5">02</li>
        <li class="bg-blue-200 m-5 p-5">03</li>
        <li class="bg-blue-200 m-5 p-5">04</li>
        <li class="bg-blue-200 m-5 p-5">05</li>
    </ul>
    <div class="border m-10"></div>
    <ul class="flex justify-start">
        <li class="bg-blue-200 m-5 p-5">01</li>
        <li class="bg-blue-200 m-5 p-5">02</li>
        <li class="bg-blue-200 m-5 p-5">03</li>
        <li class="bg-blue-200 m-5 p-5">04</li>
        <li class="bg-blue-200 m-5 p-5">05</li>
    </ul>
    <div class="border m-10"></div>
    <ul class="flex justify-end">
        <li class="bg-blue-200 m-5 p-5">01</li>
        <li class="bg-blue-200 m-5 p-5">02</li>
        <li class="bg-blue-200 m-5 p-5">03</li>
        <li class="bg-blue-200 m-5 p-5">04</li>
        <li class="bg-blue-200 m-5 p-5">05</li>
    </ul>
    <div class="border m-10"></div>
    <ul class="flex justify-between">
        <li class="bg-blue-200 m-5 p-5">01</li>
        <li class="bg-blue-200 m-5 p-5">02</li>
        <li class="bg-blue-200 m-5 p-5">03</li>
        <li class="bg-blue-200 m-5 p-5">04</li>
        <li class="bg-blue-200 m-5 p-5">05</li>
    </ul>
    <div class="border m-10"></div>
    <ul class="flex justify-around">
        <li class="bg-blue-200 m-5 p-5">01</li>
        <li class="bg-blue-200 m-5 p-5">02</li>
        <li class="bg-blue-200 m-5 p-5">03</li>
        <li class="bg-blue-200 m-5 p-5">04</li>
        <li class="bg-blue-200 m-5 p-5">05</li>
    </ul>

    <div class="border m-10">
        <div class="flex w-100">
          <!-- flex-none  It prevents item from growing and shrinking -->
          <div class="p-5 m-3 w-64 bg-teal-100 flex-none">01</div>
          <!-- Allow items to shrink but not grow, taking its initial size -->
          <div class="p-5 m-3 w-64 bg-teal-100 flex-initial">02</div>
          <!-- Allow item to grow and shrink as needed ignoring its initial size -->
          <div class="p-5 m-3 w-64 bg-teal-100 flex-auto">03</div>
          <div class="p-5 m-3 w-64 bg-teal-100 flex-1">04</div>
          <div class="p-5 m-3 w-64 bg-teal-100 ">05</div>
          <div class="p-5 m-3 w-64 bg-teal-100 ">06</div>
          <div class="p-5 m-3 w-64 bg-teal-100 ">07</div>
    </div>
</body>
</html>
