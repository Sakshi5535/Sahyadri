<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- margin  -->
    <h1>1.Margin</h1>
    <div class="m-4 bg-yellow-100">Margin All</div>
    <div class="mx-4 bg-yellow-200">Margin x-axis</div>
    <div class="my-4 bg-yellow-300">Margin y-axis</div>
    <div class="mt-4 bg-yellow-400">Margin top</div>
    <div class="mr-4 bg-yellow-500">Margin right</div>
    <div class="ml-4 bg-yellow-600">Margin left</div>
    <div class="mb-4 bg-yellow-700">Margin bottom</div>
    <br />
    <hr />
    <br />
    <!-- arbitary spacing -->
    <h1>2.Arbitary Spacing</h1>
    <div class="mx-[350px] bg-yellow-500">Margin</div>
    <br />
    <hr />
    <br />

    <!-- padding  -->
     <h1>3.Padding</h1>
     <div class="p-4 bg-green-100">Padding All</div>
    <div class="px-4 bg-green-200">Padding x-axis</div>
    <div class="py-4 bg-green-300">Padding y-axis</div>
    <div class="pt-4 bg-green-400">Padding top</div>
    <div class="pr-4 bg-green-500">Padding right</div>
    <div class="pl-4 bg-green-600">Padding left</div>
    <div class="pb-4 bg-green-700">Padding bottom</div>
    <br />
    <hr />
    <br />
  </body>
</html>
