<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fitness Center Login</title>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img
        src="images/background.png"
        alt="Gym Background"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    </div>

    <!-- Login Section -->
    <div class="relative z-10 flex flex-col items-center">
      <!-- Logo -->
      <div class="mb-6">
        <img
          src="images/logo.png"
          alt="Fitness Center Logo"
          class="w-56 h-56"
        />
      </div>

      <!-- Login Form -->
      <div class="bg-gray-400 bg-opacity-30 p-6 rounded-lg shadow-lg w-96">
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-200 font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
              class="w-full mt-2 p-3 text-gray-900 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>
          <div>
            <label for="password" class="block text-gray-200 font-medium"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
                class="w-full mt-2 p-3 text-gray-900 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 pr-12"
              />
              <!-- Eye Button -->
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700"
              >
                <svg
                  id="eyeIcon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.874 3.057-4.665 7-9.542 7-4.478 0-8.268-3.943-9.542-7z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <a href="#" class="text-blue-500 text-sm hover:underline"
              >Sign Up</a
            >
            <a href="#" class="text-orange-500 text-sm hover:underline"
              >Forgot Password?</a
            >
          </div>
          <button
            type="submit"
            class="ml-24 w-32 bg-orange-600 hover:bg-orange-700 text-white font-medium py-3 rounded-lg transition duration-300"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- JavaScript for Toggle Password -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        // Toggle password visibility
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      });
    </script>
  </body>
</html>
