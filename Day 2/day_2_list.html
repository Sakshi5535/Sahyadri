<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Subscript</h3>
    CO<sub>2</sub> (Carbon Dioxide)

    <h3>Superscript</h3>
    1<sup>st</sup>
    <br>
    2<sup>nd</sup>

    <h3>Unordered list</h3>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <h3>Ordered list</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h3>Nested list</h3>
    <ul>
        <li>fruits</li>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Banana</li>
        </ul>
        <li>Animal</li>
        <ul>
            <li>Lion</li>
            <li>Monkey</li>
            <li>Tiger</li>
        </ul>
    </ul>
</body>
</html>
